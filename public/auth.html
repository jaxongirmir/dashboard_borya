<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Банк - Авторизация</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-logo">
          <i class="fas fa-university"></i>
          <h1>ПрофиБанк</h1>
        </div>
        <div class="auth-form-container">
          <div class="tabs">
            <div class="tab active" data-tab="login">Вход</div>
            <div class="tab" data-tab="register">Регистрация</div>
          </div>

          <div class="form-content" id="login-form">
            <h2>Вход в личный кабинет</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input
                  type="email"
                  id="loginEmail"
                  placeholder="Введите ваш email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <div class="password-container">
                  <input
                    type="password"
                    id="loginPassword"
                    placeholder="Введите ваш пароль"
                    required
                  />
                  <i class="fa fa-eye-slash toggle-password"></i>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn-primary">Войти</button>
              </div>
            </form>
          </div>

          <div class="form-content hidden" id="register-form">
            <h2>Регистрация нового пользователя</h2>
            <form id="registerForm">
              <div class="form-group">
                <label for="regLastName">Фамилия</label>
                <input
                  type="text"
                  id="regLastName"
                  placeholder="Введите вашу фамилию"
                  required
                />
              </div>
              <div class="form-group">
                <label for="regFirstName">Имя</label>
                <input
                  type="text"
                  id="regFirstName"
                  placeholder="Введите ваше имя"
                  required
                />
              </div>
              <div class="form-group">
                <label for="regMiddleName">Отчество</label>
                <input
                  type="text"
                  id="regMiddleName"
                  placeholder="Введите ваше отчество"
                  required
                />
              </div>
              <div class="form-group">
                <label for="regEmail">Email</label>
                <input
                  type="email"
                  id="regEmail"
                  placeholder="Введите ваш email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="regPassword">Пароль</label>
                <div class="password-container">
                  <input
                    type="password"
                    id="regPassword"
                    placeholder="Создайте пароль"
                    required
                  />
                  <i class="fa fa-eye-slash toggle-password"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="regConfirmPassword">Подтверждение пароля</label>
                <div class="password-container">
                  <input
                    type="password"
                    id="regConfirmPassword"
                    placeholder="Подтвердите пароль"
                    required
                  />
                  <i class="fa fa-eye-slash toggle-password"></i>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn-primary">
                  Зарегистрироваться
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification">
      <p id="notification-message"></p>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
